---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.category %}
<p style="margin-top:-10px; margin-bottom:20px; font-size:14px;">
Filed under: 
<a href="/topics/{{ page.category }}/">
{{ page.category | replace: "-", " " | capitalize }}
</a>
</p>
{% endif %}


  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
